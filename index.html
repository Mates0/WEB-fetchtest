<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<h1 class="text-center">Work Calculator</h1>
<div class="text-center">
    <a href="addjob.html" class="btn btn-primary">Create new work</a>
</div>
<h2 class="text-center">User settings</h2>
<div class="outer-container d-flex justify-content-center">
    <div class="main-page w-25 d-flex justify-content-center flex-column">
        <div class="form-group">
            <label for="name">Users full name</label>
            <input type="text" class="form-control" id="name" placeholder="Joe Mama">
        </div>
        <div class="form-group">
            <label for="wage">Users wage</label>
            <input type="number" class="form-control" id="wage" placeholder="600">
        </div>
        <button id="btnupdate" class="btn btn-primary mt-3">Update</button>
    </div>
</div>
<h1 class="text-center">List of my work</h1>
<div class="d-flex justify-content-center w-100">
    <div id="work-container"></div>
</div>
<div class="d-flex justify-content-center text-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Total</th>
            <th scope="col"><span id="totalwage"></span></th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
