<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Job</title>
  <link rel="stylesheet" href="styles.css">
  <script src="createJob.js"></script>
</head>
<body>
<h1 class="text-center">Create new work</h1>
<div class="outer-container d-flex justify-content-center">
  <div class="main-page w-25 d-flex justify-content-center flex-column">
    <div class="form-group">
      <label for="note">Note</label>
      <input type="text" class="form-control" id="note" placeholder="Work">
    </div>
    <div class="form-group">
      <label for="from">From</label>
      <input type="datetime-local" class="form-control" id="from" placeholder="600">
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input type="datetime-local" class="form-control" id="to" placeholder="600">
    </div>
    <button id="btncreate" class="btn btn-primary mt-3">Create</button>
  </div>
</div>
</body>
</html>
